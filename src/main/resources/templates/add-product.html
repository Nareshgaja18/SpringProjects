<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title><center>Product Form</center></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Apply a gradient background to the entire page */
        body {
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Style the form container */
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        /* Style the form heading */
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Button style */
        .btn-primary {
            background-color: #4facfe;
            border-color: #4facfe;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #00f2fe;
        }
    </style>
</head>
<body>
<div class="container mt-5" th:fragment="content">
    <h2>Add Product</h2>
    <form th:action="@{/saveProduct}" th:object="${productModel}" method="post" enctype="multipart/form-data">
        <!-- Product Name -->
       <!-- Product Name -->
<div class="mb-3">
    <label for="proName" class="form-label">Product Name</label>
    <input type="text" class="form-control" id="proName" th:field="*{proName}" placeholder="Enter product name">
    <div class="text-danger" th:if="${#fields.hasErrors('proName')}" th:errors="*{proName}"></div>
</div>

<!-- Product Price -->
<div class="mb-3">
    <label for="proPrice" class="form-label">Product Price</label>
    <input type="number" class="form-control" id="proPrice" th:field="*{proPrice}" placeholder="Enter product price">
    <div class="text-danger" th:if="${#fields.hasErrors('proPrice')}" th:errors="*{proPrice}"></div>
</div>

<!-- Product Brand -->
<div class="mb-3">
    <label for="proBrand" class="form-label">Product Brand</label>
    <input type="text" class="form-control" id="proBrand" th:field="*{proBrand}" placeholder="Enter product brand">
    <div class="text-danger" th:if="${#fields.hasErrors('proBrand')}" th:errors="*{proBrand}"></div>
</div>

<!-- Product Description -->
<div class="mb-3">
    <label for="proDescription" class="form-label">Product Description</label>
    <textarea class="form-control" id="proDescription" th:field="*{proDescription}" rows="3" placeholder="Enter product description"></textarea>
    <div class="text-danger" th:if="${#fields.hasErrors('proDescription')}" th:errors="*{proDescription}"></div>
</div>

<!-- Product Category -->
<div class="mb-3">
    <label for="proCategory" class="form-label">Product Category</label>
    <select class="form-select" id="proCategory" th:field="*{proCategory}">
        <option value="">Select Category</option>
        <option value="Mobiles">Mobiles</option>
        <option value="Laptops">Laptops</option>
        <option value="Cameras">Cameras</option>
        <option value="Bikes">Bikes</option>
        <option value="Eloctronics">Electronics</option>
        <option value="Cloths">Cloths</option>
        <option value="Others">Others</option>
    </select>
    <div class="text-danger" th:if="${#fields.hasErrors('proCategory')}" th:errors="*{proCategory}"></div>
</div>

        <!-- Submit Button -->
        <div class="mb-3">
            <button type="submit" class="btn btn-primary w-100">Save Product</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
