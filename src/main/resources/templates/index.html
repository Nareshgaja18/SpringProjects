<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MyStore</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="mystyles.css">
    <style>
        /* Image container style */
        .image-container {
            text-align: center;
            margin-top: 20px;
        }

        /* Image size and dimensions */
        .image-container img {
            width: 950px; /* Set width */
            height: 550px; /* Set height */
            object-fit: cover; /* Ensures the image fits inside the given width/height */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a light shadow */
        }
    </style>
</head>
<body>
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <a class="navbar-brand" href="#">MyStore</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/productform}">Product Form</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/getproducts}">Get Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contact}">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">About Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Switch content dynamically based on the page -->
    <div class="container mt-4">
        <div th:switch="${page}">
            <div th:case="'productform'">
                <div th:include="~{add-product :: content}"></div>
            </div>
            <div th:case="'getproducts'">
                <div th:include="~{getproducts :: content}"></div>
            </div>
            <div th:case="'about'">
                <div th:include="~{aboutus :: content}"></div>
            </div>
            <div th:case="'contact'">
                <div th:include="~{contactus :: content}"></div>
            </div>
            <div th:case="'/'">
                <div th:include="~{home :: content}"></div>
            </div>
        </div>
    </div>

    <!-- Image container -->
    <div class="image-container">
        <img th:src="@{/images/store.jpg}" alt="Store Banner">
    </div>
<br>
<br>
<br>
<br>
    <!-- Footer -->
    <footer class="footer bg-light mt-auto py-3">
        <div class="container text-center">
            <span class="text-muted">Â© 2024 MyStore. All Rights Reserved.</span>
        </div>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
