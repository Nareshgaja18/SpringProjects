<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Result</title>
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #2c3e50; /* Darker blue */
        }
        div {
            background-color: #ffffff; /* White background for product details */
            border: 1px solid #ccc; /* Light border */
            padding: 15px;
            border-radius: 5px; /* Rounded corners */
            margin-bottom: 20px;
        }
        p {
            color: #34495e; /* Dark gray text */
        }
        a {
            color: #2980b9; /* Blue link */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>

<h1>Product Details</h1>

<div th:if="${product != null}">
    <p><strong>ID:</strong> <span th:text="${product.id}"></span></p>
    <p><strong>Name:</strong> <span th:text="${product.proName}"></span></p>
    <p><strong>Price:</strong> <span th:text="${product.proPrice}"></span></p>
    <p><strong>Brand:</strong> <span th:text="${product.proBrand}"></span></p>
    <p><strong>Description:</strong> <span th:text="${product.proDescription}"></span></p>
    <p><strong>Discounted Price:</strong> <span th:text="${product.disPrice}"></span></p>
    <p><strong>Category:</strong> <span th:text="${product.proCategory}"></span></p>
    <p><strong>Created At:</strong> <span th:text="${product.createdAt}"></span></p>
    <p><strong>Created By:</strong> <span th:text="${product.createdBy}"></span></p>
</div>

<div th:if="${product == null}">
    <p>No product found with the provided ID.</p>
</div>
<button onclick="window.location.href='/getproducts';" style="background-color: #2980b9; color: white; border: none; padding: 10px 20px; text-align: center; font-size: 16px; border-radius: 5px; cursor: pointer;">
    Back to Product List
</button>


</body>
</html>
